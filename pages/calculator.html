<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="shortcut icon" href="../images/calculator-icon.png" type="image/png">
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    
    <div class="calculator">
        <div class="calculator__screen">
            <p class="calculator__output"></p>
        </div>
        <div class="calculator__buttons">
            <button class="calculator__buttons-item button_del-all">AC</button>
            <button class="calculator__buttons-item button_del">&#9249;</button>
            <button class="calculator__buttons-item button_operator">&#37;</button>
            <button class="calculator__buttons-item button_operator">&#247;</button>
            <button class="calculator__buttons-item button_number">7</button>
            <button class="calculator__buttons-item button_number">8</button>
            <button class="calculator__buttons-item button_number">9</button>
            <button class="calculator__buttons-item button_operator">&#215;</button>
            <button class="calculator__buttons-item button_number">4</button>
            <button class="calculator__buttons-item button_number">5</button>
            <button class="calculator__buttons-item button_number">6</button>
            <button class="calculator__buttons-item button_operator">&#45;</button>
            <button class="calculator__buttons-item button_number">1</button>
            <button class="calculator__buttons-item button_number">2</button>
            <button class="calculator__buttons-item button_number">3</button>
            <button class="calculator__buttons-item button_operator">&#43;</button>
            <button class="calculator__buttons-item button_sign">&#177;</button>
            <button class="calculator__buttons-item button_number">0</button>
            <button class="calculator__buttons-item button_point">.</button>
            <button class="calculator__buttons-item button_equal">=</button>

        </div>
    </div>

    <script src="../scripts/calculator.js"></script>
</body>
</html>
